<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAXでコンテンツを取得</title>
<script>
function loadContent() {
const xhr = new XMLHttpRequest();
xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts', true); // 例としてJSONPlaceholderのダミーデータを使用
xhr.onload = function() {
if (xhr.status === 200) {
const data = JSON.parse(xhr.responseText);
let output = '<h2>記事一覧</h2>';
data.forEach(post => {
output += `<h3>${post.title}</h3><p>${post.body}</p>`;
});
document.getElementById('content').innerHTML = output;
} else {
document.getElementById('content').innerHTML = 'データの取得に失敗しました。';
}
};
xhr.onerror = function() {
document.getElementById('content').innerHTML = 'リクエストエラーが発生しました。';
};
xhr.send();
}
</script>
</head>
<body onload="loadContent()">
<h1>外部コンテンツの取得</h1>
<div id="content">ここに外部コンテンツが表示されます。</div>
</body>
</html>
