<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト作成ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toolbar button, .toolbar select {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover, .toolbar select:hover {
            background-color: #45a049;
        }

        #editor {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #output {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>簡単なWebサイト作成ツール</h1>

    <!-- ツールバー -->
    <div class="toolbar">
        <button onclick="addTitle()">タイトルを追加</button>
        <button onclick="addParagraph()">段落を追加</button>
        <button onclick="toggleBold()">太字</button>
        <button onclick="toggleItalic()">斜体</button>
        <button onclick="addImage()">画像を追加</button>
        <button onclick="addGif()">GIFを追加</button>
        <button onclick="generateHTML()">HTMLコード生成</button>
    </div>

    <!-- 編集領域 -->
    <div contenteditable="true" id="editor" placeholder="ここにコンテンツを入力...">
        <h1>ここにタイトルを追加</h1>
        <p>ここに段落を追加</p>
    </div>

    <!-- 出力領域 -->
    <h3>生成されたHTMLコード</h3>
    <textarea id="output" rows="10" readonly></textarea>

    <script>
        // タイトルを追加
        function addTitle() {
            var editor = document.getElementById('editor');
            var titleText = prompt("タイトルの内容を入力:");
            if (titleText) {
                editor.innerHTML += `<h1>${titleText}</h1>`;
            }
        }

        // 段落を追加
        function addParagraph() {
            var editor = document.getElementById('editor');
            var paragraph = prompt("段落の内容を入力:");
            if (paragraph) {
                editor.innerHTML += "<p>" + paragraph + "</p>";
            }
        }

        // 太字をトグル
        function toggleBold() {
            document.execCommand('bold');
        }

        // 斜体をトグル
        function toggleItalic() {
            document.execCommand('italic');
        }

        // 画像を追加
        function addImage() {
            var imageUrl = prompt("画像のURLを入力:");
            if (imageUrl) {
                var imgTag = `<img src="${imageUrl}" alt="画像" style="max-width:100%;">`;
                document.getElementById('editor').innerHTML += imgTag;
            }
        }

        // GIFを追加
        function addGif() {
            var gifUrl = prompt("GIFのURLを入力:");
            if (gifUrl) {
                document.getElementById('editor').innerHTML += `<img src="${gifUrl}" alt="GIF" style="max-width:100%;">`;
            }
        }

        // HTMLコードを生成して表示
        function generateHTML() {
            var editorContent = document.getElementById('editor').innerHTML;
            document.getElementById('output').value = editorContent;
        }
    </script>

</body>
</html>
